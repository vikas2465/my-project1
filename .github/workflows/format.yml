name: Code Formatting

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write .

      - name: Commit Changes
        run: |
          git config --global user.name "vikas2465"
          git config --global user.email "vikas.lucky734@gmail.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-format code [skip ci]"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
